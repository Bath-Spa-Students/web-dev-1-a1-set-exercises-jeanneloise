<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petrol Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="java.js"></script>
    <link rel="icon" href="gas.jpg" type="image/x-icon"> 

</head>

<body class="body">
 
    <div class="container">
        
        <h1> Petrol Calculator</h1><br>
<!-- making a form for the user to input the numbers of liter ,also adding the button tag to calculate the amount -->
        <form>
            <label for="price">Petrol per Liter:</label>
            <input type ="number" id="price" value="1.72"required><br>
            <label for="liter">Liters Purchased</label>
            <input type="number" id="liter" value="0" required><br>
            <button type="button" onclick="calculatePetrolCost()" >Calculate</button>
        </form>
  <!-- output display-->
        <div class="result">
            <p>Total Amount: <span id="cost">0</span>dhs</p>
      
        </div>
    </div>


    <script src="java.js"></script>
    
    

</body>
</html>
